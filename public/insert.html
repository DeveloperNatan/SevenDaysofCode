<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7DaysOfCode</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="./src/input.css">

</head>

<body class="w-full min-h-screen bg-gray-200 flex justify-center items-center">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-3xl">
        <header class="mb-6">
            <h1 class="text-3xl text-center text-indigo-700 font-semibold">7DaysOfCode</h1>
            <h2 class="text-center text-lg text-gray-600">Disponha a data de aniversário das pessoas que são importantes
                para você!</h2>
        </header>

        <div id="form">
            <form action="/salvar" method="post">
                <h1 class="text-2xl text-center text-white bg-blue-600 p-4 rounded-md my-4">Aniversários de 2024</h1>

                <div class="space-y-4">
                    <div class="flex flex-col">
                        <label for="inputnome" class="text-sm font-medium text-gray-700">Nome</label>
                        <input type="text" name="nome" id="inputnome"
                            class="h-10 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="flex flex-col">
                        <label for="inputdata" class="text-sm font-medium text-gray-700">Data de nascimento</label>
                        <input type="text" name="data" id="inputdata"
                            class="h-10 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="flex justify-center mt-4">
                        <button type="submit" id="save"
                            class="w-1/2 text-black py-2 px-4 rounded-xl text-lg border border-black">Salvar</button>
                    </div>
                </div>
            </form>

            <div class="mt-6">
                <div class="grid grid-cols-2 gap-4 text-center font-semibold text-gray-700 bg-gray-100 p-2 rounded-md">
                    <div>Nome</div>
                    <div>Data de nascimento</div>
                </div>
                <div id="birthday-list" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4 p-2 items-center bg-white rounded-md shadow-md">
                        <span id="table-nome" class="text-gray-800 font-medium text-center">${Birthday.nome}</span>
                        <span id="table-data" class="text-gray-800 text-center">${Birthday.data}</span>
                        <span id="table-id" class="hidden">${Birthday.id}</span>
                        <div class="justify-center">
                            <form action="/deletar" method="post" class="flex justify-center items-center">
                                <button data-id="${Birthday.id}"
                                    class="bg-red-500 text-white py-2 px-4 rounded-md">Deletar</button>
                            </form>
                        </div>
                        <div class="justify-center">
                            <div class="flex justify-center items-center">
                                <button data-id="${Birthday.id}" id="Edit"
                                    class="bg-yellow-500 text-white py-2 px-4 rounded-md">Editar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de Edição -->
        <div id="Editcenter" class="fixed inset-0 bg-black/50 hidden z-50  justify-center items-center">
            <div class="bg-white p-6 rounded-lg w-full max-w-md">
                <h2 class="text-center text-xl font-bold text-gray-800 mb-4">Modo Edição</h2>

                <form action="/editar" method="post">
                    <div class="space-y-4">
                        <div class="flex flex-col">
                            <label for="inputnome" class="text-sm font-medium text-gray-700">Nome</label>
                            <input type="text" name="nome" id="inputnome"
                                class="h-10 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <div class="flex flex-col">
                            <label for="inputdata" class="text-sm font-medium text-gray-700">Data de nascimento</label>
                            <input type="text" name="data" id="inputdata"
                                class="h-10 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <div class="flex items-center justify-between mt-6">
                        <button id="close-modal-btn" class="bg-gray-500 text-white py-1 px-4 rounded-md">Fechar</button>
                        <button id="checkout-btn" class="bg-green-500 text-white px-4 py-1 rounded-md">Finalizar
                            edição</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script src="./index.js"></script>
</body>


</html>
